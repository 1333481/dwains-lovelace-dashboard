- path: testdwain
  title: TestDwain
  badges: []
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
        }
      card:
        type: vertical-stack
        cards:
          #Start for more_page page
          #Main dwains theme more_page buttons
          - type: custom:dwains-flexbox-card
            items_classes: 'col-xs-4 col-sm-3 col-md-2 col-lg-2'
            padding: true
            cards:
              - type: entities
                entities: 
                  - entity: input_select.theme_selector
                    icon: mdi:brush 
              - type: custom:button-card
                icon: 'mdi:home'
                name: TEST
                tap_action: 
                  action: navigate
                  navigation_path: test