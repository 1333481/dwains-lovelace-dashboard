# dwains_theme

#Page locks for a room

{% for room in _d_t_config.rooms %}
{% if room["lock"] %}
- title: {{ room["name"] }} {{ _d_t_trans.lock.title_plural }}
  path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}_locks
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
        }
      card:
        type: vertical-stack
        cards:  
          #Header
          - !include
            - ../../../partials/header.yaml
            - title: {{ _d_t_trans.lock.title_plural }}
              subtitle: {{ room["name"] }}
              navigation_path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}  
          {% if room["lock"].split('.')[0] == 'lock' %}
          # this room has only 1 lock
          - type: custom:dwains-lock-card
            style: |
              ha-card {
                margin: 11px;
                background: var(--dwains-theme-primary) !important;
                color: var(--dwains-theme-names) !important;
              }
              input[type="range"].range {
                background: var(--dwains-theme-background) !important;
                border: none !important;
              }
              .percentage {
                color: var(--dwains-theme-accent) !important;
              }
              input[type="range"].range::-webkit-slider-thumb {
                background: var(--dwains-theme-accent) !important;
              }
            entity: {{ room["lock"] }}
          {% else %}
          # this room has group of locks
          - type: custom:mod-card
            style: |
              ha-card {
                padding-left: 11px;
              }
            card:
              type: custom:auto-entities
              filter:
                include:
                  - group: {{ room["lock"] }}
                    options:
                      type: custom:button-card
                      template: room_lock
                      tap_action:
                        !include 
                          - ../../../popups/more-info.yaml
                          - entity: this.entity_id
              sort:
                method: name
                ignore_case: true
              card:
                type: custom:layout-card
                column_width: 180px
                layout: horizontal
                justify_content: start
          {% endif %}
{% endif %}
{% endfor %}