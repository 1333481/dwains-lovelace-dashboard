# dwains_theme

#House all covers
- title: {{ _d_t_trans.cover.title_plural }}
  path: devices_covers
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
        }
      card:
        type: vertical-stack
        cards:  
          #Header
          - !include
            - ../../partials/header.yaml
            - title: {{ _d_t_trans.cover.title_plural }}
              subtitle: {{ _d_t_trans.home.title }}
              navigation_path: home#devices
          - type: custom:mod-card
            style: |
              ha-card {
                padding-left: 11px;
              }
            card:
              type: custom:layout-card
              column_width: 360px
              #layout: horizontal
              justify_content: start
              cards:
                {% for room in _d_t_config.rooms %}
                {% if room["cover"] %}
                - type: vertical-stack
                  cards:
                    #Heading
                    - !include
                      - ../../partials/heading.yaml
                      - title: {{ room["name"] }}
                    {% if room["cover"].split('.')[0] == 'cover' %}
                    # this room has only 1 cover
                    - type: custom:button-card
                      template: room_light
                      entity: {{ room["light"] }}
                      {% if room["light"].split('.')[0] == 'light' %}
                      tap_action:
                        !include 
                          - ../../popups/light.yaml
                          - entity: {{ room["light"] }}
                      {% endif %}
                    {% else %}
                    # this room has group of covers
                    - type: custom:mod-card
                      style: |
                        ha-card {
                          padding: 0px;
                          margin: 0px;
                        }
                        layout-card {
                          padding-left: 0px;
                          padding-right: 0px;
                        }
                        
                      card:
                        type: custom:auto-entities
                        filter:
                          include:
                            - group: {{ room["cover"] }}
                              options:
                                type: custom:button-card
                                template: room_light
                                tap_action:
                                  !include 
                                    - ../../popups/light.yaml
                                    - entity: this.entity_id
                        sort:
                          method: name
                          ignore_case: true
                        card:
                          type: custom:layout-card
                          min_columns: 2
                          max_columns: 2
                          column_width: 180px
                          layout: horizontal
                          justify_content: start
                    {% endif %}
                {% endif %}
                {% endfor %}